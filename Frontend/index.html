<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="app_title">Time Zone Converter</h1>
    <p class="app">
      Please choose a country which you want to convert your current time into
      the selected place time.
    </p>
    <div id="current_time"></div>
    <div class="main_container">
      <form action="/">
        <label for="country">Choose a Country:</label>
        <select name="timezone" id="timezone"></select>
        <br />
        <input type="submit" value="Convert" />
      </form>
    </div>
    <div id="converted_time"></div>

    <script type="text/javascript" src="/Frontend/index.js"></script>
  </body>
</html>
