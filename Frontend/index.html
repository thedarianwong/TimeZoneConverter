<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/index.css">
    <title>Document</title>

</head>
<body>

    <h1 class="app_title">Time Zone Converter</h1>
    <p class="app">This is a time zone converter. Please choose a country which you want to convert your current time into the selected place time.</p>

    <form action="/">

        <label for="country">Choose a country:</label>
    
        <select name="country" id="country">
            <option value="US">US</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japan</option>
        </select>
        
        <input type="submit" value="Submit">

    </form>

    <script type="text/javascript" src="/Frontend/index.js"></script>

</body>
</html>
